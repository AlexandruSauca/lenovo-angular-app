<form
  [formGroup]="addRecipeForm"
  (ngSubmit)="onSubmit()"
  class="form-container"
>
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput type="text" formControlName="name">
  </mat-form-field> 

  <mat-form-field appearance="fill">
    <mat-label>Image Link</mat-label>
    <input matInput type="url" formControlName="image">
  </mat-form-field> 

  <mat-form-field appearance="fill">
    <mat-label>Difficulty</mat-label>
    <input matInput type="text" formControlName="difficulty">
  </mat-form-field> 

  <mat-form-field appearance="fill">
    <mat-label>Preparation Time</mat-label>
    <input matInput type="number" formControlName="prepTimeMinutes">
  </mat-form-field> 

  <button mat-raised-button color="primary" type="submit" [disabled]="addRecipeForm.invalid">Submit</button>
</form>
